<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <img src="test.jpg" id="mainbg" class="hidden">
    <img src="#" id="preview">
    <h1 class="header">Customerize</h1>
    <div class="content">
        <div class="r0">
            <input id="upimage" style="visibility:hidden;" type="file" name="upimage">
            <label for="upimage"><img src="icon.svg">Upload Image</label>
            <div class="textcntrl">
                <form id="textSetForm">
                    <input type="text" id="textvalue" name="textvalue" placeholder="Start typing something">
                    <select name="fonts" class="font" id="fonts">
                  <option value="Roboto" id="rob">Roboto</option>
                  <option value="Dornen" id="lob">Dornen</option>
                  <option value="Airstrike" id="air">Airstrike</option>
                  <option value="American Captain" id="ac">American Captain</option>
                </select>
                    <div class="colors">
                        <div class="ind">
                            <div id="fff" class="selector"></div>
                            <div id="000" class="blackcolor selector"></div>
                            <div id="4A90E2" class="bluecolor selector"></div>
                            <div id="D0021B" class="selector" ></div>
                            <div id="9013FE" class="purplecolor selector" ></div>
                            <div id="F8E71C" ></div>
                        </div>
                        <!--input type="color" value="#F76B1C"-->
                    </div>

                </form>
                <button id="setText">Add Text</button>
            </div>
        </div>
        <div class="r1">

        </div>
        <div class="r2">
            <button class="confirm">Continue with your order ></button>
        </div>
    </div>

    <canvas id="c" width="400" height="400">
        
    </canvas>
    <img src="bg.svg" id="bgimage">
</body>
