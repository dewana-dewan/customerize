    <style type="text/css">
        .loader {
            background-color: rgba(1, 133, 244, 1);
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0px auto;
            position: fixed;
            z-index: 1000;
            transition: all .4s ease-in-out;
        }
        .loader img {
            width: auto;
            height: 60vh;
            margin: 20vh 0;
            text-align: center;
            opacity: 1;
            transition: all .2s ease-in-out;
            /*margin:0 auto;*/
        }
        .going_down {
            background-color: rgba(1, 133, 244, 0);            
        }
        .going_down img{
            opacity: 0;
        }
    </style>
    <script type="text/javascript">
            setTimeout(function() {document.getElementsByClassName('loader')[0].classList.add('going_down')}, 1600);
            setTimeout(function() {document.getElementsByClassName('loader')[0].style.display = 'none'}, 2000);
    </script>
