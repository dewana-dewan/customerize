<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1 class="header">Customerize</h1>
    <div class="content">
        <div class="r0">
            <input id="upimage" style="visibility:hidden;" type="file">
            <label for="upimage"><img src="icon.svg">Upload Image</label>
            <img id="preview" />
            <div class="textcntrl">
                <input type="text" placeholder="Start typing something">
                <select name="fonts" class="font">
                  <option value="rob" id="rob">Roboto</option>
                  <option value="lob" id="lob">Lobster</option>
                  <option value="air" id="air">Airstrike</option>
                  <option value="ac" id="ac">American Captain</option>
                </select>
                <div class="colors">
                    <div class="ind">
                        <div id="white"></div>
                        <div id="black"></div>
                        <div id="blue"></div>
                        <div id="red"></div>
                        <div id="purple"></div>
                        <div id="yellow"></div>
                    </div>
                    <!--input type="color" value="#F76B1C"-->
                </div>
                <button>Add text</button>
            </div>
        </div>
        <div class="r1">

        </div>
        <div class="r2">
            <button class="confirm">Continue with your order ></button>
        </div>
    </div>
    
    <canvas id="c" width="400" height="400">
        
    </canvas>
    <img src="bg.svg" id="bgimage">
</body>

</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
